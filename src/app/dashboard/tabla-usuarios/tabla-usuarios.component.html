<div class="container">
  <h2>Lista de Usuarios</h2>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Ingrese su busqueda</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" #input>
    </mat-form-field>
    <button mat-flat-button (click)="agregar()" class="btn-primary">
      Agregar
    </button>
    
  </div>
  
  

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table-striped table-bordered " matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.phone }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let movie" class="acciones-cell">
          <button mat-icon-button color="primary" (click)="masDetalles(movie)" class="boton-accion">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editar(movie)" class="boton-accion">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(movie)" class="boton-accion">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic usuarios"
    >
    </mat-paginator>
  </div>
</div>
